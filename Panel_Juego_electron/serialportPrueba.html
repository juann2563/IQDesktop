1<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
</head>
<body>


	<h1>Hello World!</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    Electron <script>document.write(process.versions.electron)</script>,
    and Serialport <script>document.write(require('serialport/package').version)</script>.

    <div id="error"></div>
    <div id="ports"></div>
	<script>
		const serialport = require('serialport')
		const createTable = require('data-table')
	serialport.list((err,ports) =>{
		console.log('ports', ports);
  if (err) {
    document.getElementById('error').textContent = err.message
    return
  } else {
    document.getElementById('error').textContent = ''
  }

  if (ports.length === 0) {
    document.getElementById('error').textContent = 'No ports discovered'
  }

  const headers = Object.keys(ports[0]);
  const table = createTable(headers)
  tableHTML = ''
  table.on('data', data => tableHTML += data)
  table.on('end', () => document.getElementById('ports').innerHTML = tableHTML)
  ports.forEach(port => table.write(port))
  table.end();
  var manufacturer = ports[0].manufacturer; // obtengo el nombre del que realiz√≥ el driver para el puerto que se vaa comunicar con el nodemc
  if(manufacturer == "Silicon Labs"){
  	alert("com verdadero");
  }
  });
	</script>	
</body>
</html>
