                        <div class="jumbotron">
                            <script>
                                //Se crean todos los hexagonos dentro de una columna de la grid del boostratp
                                for(var i = 1; i<37; i++){
                                    $('<div class="hexagon hexagon2" id="hexa'+i+'" onclick ="consultaBD();""><div class="hexagon-in1"><div class="hexagon-in2" id="backImg'+i+'"></div></div></div>').appendTo("#hexagonos");

                            </script>

                        <!--Scripts para generar los hexagonos y agregar las imágenes con las letras de los hexagonos-->

    <!--Ventana modal, se abre cuado se preciona en 
    algún hexagono y es donde va a aparecer las preguntas
    que va arrojando la base de datos-->    
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-4">
                                <p class="lead" id="p_pregunta" align="justify">pregunta</p>
                                <button class="btn btn-primary btn-block" onclick="mostrarRespuesta();">Respuesta</button>
                                <p id="p_respuesta" hidden>respuesta</p>
                            </div>
                            <div class="col-sm-6">
                                <div id="countdown">
                                   <script>
                                       $("#countdown").countdown360({
                                          radius      : 60.5,
                                          seconds     : 21,
                                          strokeWidth : 15,
                                          fillStyle   : '#0276FD',
                                          strokeStyle : '#003F87',
                                          fontSize    : 50,
                                          fontColor   : '#FFFFFF',
                                          autostart: false,
                                          onComplete  : function () { console.log('completed') }
                                        }).start()
                                   </script> 
                                </div>
                            </div>
                        </div>
                    </div>    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
